<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section id="register" class="card-registration" data-aos="fade-up">
        <section class="vh-100 gradient-custom">
          <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
              <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                  <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                    <form th:action="@{/submitForm}" method="post">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="firstName" class="form-control form-control-lg" th:field="${user.firstName}" />
                            <label class="form-label" for="firstName">First Name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="lastName" class="form-control form-control-lg" th:field="${user.lastName}" />
                            <label class="form-label" for="lastName">Last Name</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4 d-flex align-items-center">
                          <div data-mdb-input-init class="form-outline datepicker w-100">
                            <input type="text" class="form-control form-control-lg" id="birthdayDate" th:field="${user.birthday}" />
                            <label for="birthdayDate" class="form-label">Birthday</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <h6 class="mb-2 pb-1">Gender: </h6>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="femaleGender" th:value="FEMALE" checked th:field="${user.gender}" />
                            <label class="form-check-label" for="femaleGender">Female</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="maleGender" th:value="MALE" th:field="${user.gender}" />
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="otherGender" th:value="OTHER" th:field="${user.gender}" />
                            <label class="form-check-label" for="otherGender">Other</label>
                          </div>
                        </div>
                      </div>
                      <!-- Additional input fields -->
                      <div class="mt-4 pt-2">
                        <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
      
      
          <!-- End of registration section-->
      
    
</body>
</html>
